    <style>
        :root {
            --primary-color: #0891b2;
            --primary-hover: #0e7490;
            --secondary-color: #f97316;

            --surface: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #475569;

        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            color: var(--text-primary);
            background: var(--background);
            line-height: 1.6;
        }

        nav {

            border-bottom: 2px solid var(--border);

        }

            list-style: none;
            flex-wrap: wrap;
        }

            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {

        }

<div class="container" style="margin-top:4rem">
    <h2 style="text-align:center;font-size:2rem;margin-bottom:0.5rem;color:var(--text-primary);border-bottom:3px solid var(--primary-color);display:inline-block;padding-bottom:0.5rem">Lab Guidelines & Expectations</h2>
    <p style="text-align:center;font-size:1rem;color:var(--text-secondary);margin-bottom:2rem">Standards for professional conduct and research excellence</p>

    <div style="max-width:900px;margin:0 auto;background:var(--surface);padding:2.5rem;border-radius:12px;border:2px solid var(--border)">

        <!-- Research Philosophy -->
        <div style="margin-bottom:2.5rem">
            <h3 style="color:var(--primary-color);margin-bottom:1rem;font-size:1.3rem">Research Philosophy</h3>
            <p style="color:var(--text-secondary);line-height:1.8">
                Our lab is committed to conducting high-quality research in thermal-fluid engineering with integrity, collaboration, and continuous learning. We strive to create a professional environment that fosters academic excellence and prepares students for successful careers in industry and academia.
            </p>
        </div>

        <!-- Lab Hours -->
        <div style="margin-bottom:2.5rem;background:white;padding:1.5rem;border-radius:8px;border-left:4px solid var(--primary-color)">
            <h3 style="color:var(--primary-color);margin-bottom:1rem;font-size:1.3rem">‚è∞ Lab Working Hours</h3>
            <p style="color:var(--text-secondary);margin-bottom:1rem;line-height:1.8">
                Graduate students must maintain consistent lab presence during one of the following schedules:
            </p>
            <ul style="list-style:none;padding:0;margin-bottom:1rem">
                <li style="padding:0.5rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">‚Ä¢</span>
                    <strong>Option A:</strong> 9:00 AM ‚Äì 5:30 PM (with 1-hour lunch break)
                </li>
                <li style="padding:0.5rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">‚Ä¢</span>
                    <strong>Option B:</strong> 10:00 AM ‚Äì 6:30 PM (with 1-hour lunch break)
                </li>
            </ul>
            <p style="color:var(--text-secondary);line-height:1.8;font-size:0.95rem;background:#f0f9ff;padding:1rem;border-radius:6px">
                <strong>Note:</strong> Course hours are counted toward working hours. Students do not need to extend lab hours on days with scheduled classes.
            </p>
        </div>

        <!-- Leave Policy -->
        <div style="margin-bottom:2.5rem;background:white;padding:1.5rem;border-radius:8px;border-left:4px solid var(--secondary-color)">
            <h3 style="color:var(--primary-color);margin-bottom:1rem;font-size:1.3rem">üìÖ Leave & Absence Policy</h3>
            <ul style="list-style:none;padding:0">
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary);border-bottom:1px solid var(--border)">
                    <span style="position:absolute;left:0;color:var(--secondary-color);font-weight:bold">‚Üí</span>
                    <strong>Advance Notice Required:</strong> All leave requests must be submitted at least one day in advance
                </li>
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary);border-bottom:1px solid var(--border)">
                    <span style="position:absolute;left:0;color:var(--secondary-color);font-weight:bold">‚Üí</span>
                    <strong>Same-Day Leave:</strong> Requests made on the same day will be evaluated based on urgency and circumstances
                </li>
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--secondary-color);font-weight:bold">‚Üí</span>
                    <strong>Emergency Situations:</strong> Medical emergencies and family emergencies are exceptions; notify as soon as possible
                </li>
            </ul>
        </div>

        <!-- Core Expectations -->
        <div style="margin-bottom:2.5rem">
            <h3 style="color:var(--primary-color);margin-bottom:1rem;font-size:1.3rem">Core Expectations for Lab Members</h3>
            <ul style="list-style:none;padding:0">
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">1.</span>
                    <strong>Communication:</strong> Maintain regular communication with PI and attend all scheduled group meetings
                </li>
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">2.</span>
                    <strong>Research Progress:</strong> Submit weekly progress reports and maintain organized documentation of all research work
                </li>
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">3.</span>
                    <strong>Data Management:</strong> Keep detailed records of simulations, code, and experimental data with proper backup
                </li>
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">4.</span>
                    <strong>Academic Integrity:</strong> Commit to ethical research practices, proper citation, and honest reporting of results
                </li>
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">5.</span>
                    <strong>Skill Development:</strong> Continuously improve proficiency in CFD software (ANSYS, COMSOL, OpenFOAM) and programming
                </li>
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">6.</span>
                    <strong>Collaboration:</strong> Work respectfully with lab members, share knowledge, and contribute positively to lab culture
                </li>
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">7.</span>
                    <strong>Publication Standards:</strong> Follow authorship guidelines and acknowledge contributions from lab members appropriately
                </li>
                <li style="padding:0.75rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--primary-color);font-weight:bold">8.</span>
                    <strong>Lab Resources:</strong> Use computational resources responsibly and maintain lab equipment properly
                </li>
            </ul>
        </div>

        <!-- Thesis Timeline -->
        <div style="margin-bottom:2.5rem;background:white;padding:1.5rem;border-radius:8px">
            <h3 style="color:var(--primary-color);margin-bottom:1rem;font-size:1.3rem">üìö Thesis Milestones</h3>
            <p style="color:var(--text-secondary);margin-bottom:1rem;line-height:1.8">
                <strong>MS Students (2 years):</strong> Complete coursework in Year 1, conduct research and publish results by Year 2, defend thesis on schedule.
            </p>
            <p style="color:var(--text-secondary);line-height:1.8">
                <strong>PhD Students (3-4 years):</strong> Demonstrate research independence, publish in high-impact journals, and contribute original methodologies to the field.
            </p>
        </div>

        <!-- Professional Conduct -->
        <div style="background:#fff7ed;padding:1.5rem;border-radius:8px;border:2px solid var(--secondary-color)">
            <h3 style="color:var(--secondary-color);margin-bottom:1rem;font-size:1.3rem">‚ö†Ô∏è Professional Conduct</h3>
            <ul style="list-style:none;padding:0">
                <li style="padding:0.5rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--secondary-color);font-weight:bold">‚Ä¢</span>
                    Unauthorized extended absences without approval may affect academic standing
                </li>
                <li style="padding:0.5rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--secondary-color);font-weight:bold">‚Ä¢</span>
                    Plagiarism or data fabrication will result in immediate disciplinary action
                </li>
                <li style="padding:0.5rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--secondary-color);font-weight:bold">‚Ä¢</span>
                    Disrespectful behavior toward lab members is not tolerated
                </li>
                <li style="padding:0.5rem 0;padding-left:2rem;position:relative;color:var(--text-secondary)">
                    <span style="position:absolute;left:0;color:var(--secondary-color);font-weight:bold">‚Ä¢</span>
                    Repeated failure to meet progress milestones will require a performance review meeting
                </li>
            </ul>
        </div>

        <!-- Contact -->
        <div style="margin-top:2rem;text-align:center;padding-top:1.5rem;border-top:1px solid var(--border)">
            <p style="color:var(--text-secondary);font-size:0.95rem">
                Questions about lab policies? Contact Dr. Dahiya at <a href="mailto:anurag@ccu.edu.tw" style="color:var(--primary-color);text-decoration:none;font-weight:600">anurag@ccu.edu.tw</a>
            </p>
        </div>
    </div>
</div>
